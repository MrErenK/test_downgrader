name: Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "sources\Jetpack Downgrader.sln"

      - name: Build solution (Release)
        run: msbuild "sources\Jetpack Downgrader.sln" /p:Configuration=Release /p:Platform="Any CPU" /m /nologo

      - name: Stage artifact files
        shell: cmd
        run: |
          mkdir artifact
          mkdir artifact\app
          mkdir artifact\languages

          copy "sources\GUI\bin\Release\gui.exe" "artifact\gui.exe"
          copy "sources\GUI\bin\Release\DarkUI.dll" "artifact\DarkUI.dll"

          copy "sources\Downgrader\bin\Release\jpd.exe" "artifact\app\jpd.exe"

          copy "data\jpd.ini" "artifact\app\jpd.ini"

          copy "data\Languages\EN.txt" "artifact\languages\EN.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jetpack-Downgrader
          path: artifact\
          if-no-files-found: error

      - name: Zip artifact for release
        if: github.event_name != 'pull_request'
        shell: cmd
        run: |
          powershell -command "Compress-Archive -Path 'artifact\*' -DestinationPath 'Jetpack-Downgrader.zip' -Force"

      - name: Create GitHub release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build #${{ github.run_number }}"
          body: |
            Automated build from commit ${{ github.sha }}
          files: Jetpack-Downgrader.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

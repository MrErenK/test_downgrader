name: Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore "sources\Jetpack Downgrader.sln"

      - name: Build solution (Release)
        run: msbuild "sources\Jetpack Downgrader.sln" /p:Configuration=Release /p:Platform="Any CPU" /m /nologo

      - name: Download patches
        shell: cmd
        run: |
          curl -L -o patches.zip "https://github.com/MrErenK/test_downgrader/releases/download/patches/patches.zip"
          powershell -command "Expand-Archive -Path patches.zip -DestinationPath patches_extracted -Force"

      - name: Stage artifact files
        shell: cmd
        run: |
          mkdir artifact
          mkdir artifact\app
          mkdir artifact\languages

          copy "sources\GUI\bin\Release\gui.exe" "artifact\gui.exe"
          copy "sources\GUI\bin\Release\DarkUI.dll" "artifact\DarkUI.dll"

          copy "sources\Downgrader\bin\Release\jpd.exe" "artifact\app\jpd.exe"

          xcopy "patches_extracted" "artifact\app\" /E /I /Y

          copy "data\jpd.ini" "artifact\app\jpd.ini"

          copy "data\Languages\EN.txt" "artifact\languages\EN.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jetpack-Downgrader
          path: artifact\
          if-no-files-found: error

name: Build

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore packages
        run: dotnet restore "sources/Jetpack Downgrader.sln"

      - name: Publish GUI
        run: >
          dotnet publish "sources/GUI/GUI.csproj"
          -c Release
          -r win-x86
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish/gui

      - name: Publish Downgrader
        run: >
          dotnet publish "sources/Downgrader/Downgrader.csproj"
          -c Release
          -r win-x86
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish/downgrader

      - name: Stage artifact files
        shell: cmd
        run: |
          mkdir artifact
          mkdir artifact\app
          mkdir artifact\languages

          copy "publish\gui\gui.exe"           "artifact\gui.exe"
          copy "publish\downgrader\jpd.exe"    "artifact\app\jpd.exe"
          copy "data\jpd.ini"                  "artifact\app\jpd.ini"
          copy "data\Languages\EN.txt"         "artifact\languages\EN.txt"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jetpack-Downgrader
          path: artifact\
          if-no-files-found: error

      - name: Zip artifact for release
        if: github.event_name != 'pull_request'
        shell: pwsh
        run: Compress-Archive -Path 'artifact\*' -DestinationPath 'Jetpack-Downgrader.zip' -Force

      - name: Create GitHub release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Build #${{ github.run_number }}"
          body: |
            Automated build from commit ${{ github.sha }}
          files: Jetpack-Downgrader.zip
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
